<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="zero row">
                    <div class="display">
                        <div id="displayText">Enter your request</div>
                    </div>
                    <button>C</button>
                </div>
                <div class="first row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="second row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="third row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div class="fourth row">
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                    <button>/</button>
                </div>
            </div>
        </div>
    </body>
</html>
