<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="zero row">
                    <div class="display">
                        <div id="displayText">Enter your request</div>
                    </div>
                </div>
                <div class="first row">
                    <button data-key="+" id="add">+</button>
                    <button data-key="-" id="substract">-</button>
                    <button data-key="*" id="multiply">*</button>
                    <button data-key="/" id="divide">/</button>
                </div>
                <div class="second row">
                    <button data-key="1" id="one">1</button>
                    <button data-key="2" id="two">2</button>
                    <button data-key="3" id="three">3</button>
                    <button data-key="%" id="percentage">%</button>
                </div>
                <div class="third row">
                    <button data-key="4" id="four">4</button>
                    <button data-key="5" id="five">5</button>
                    <button data-key="6" id="six">6</button>
                    <button data-key="Backspace" id="backspace">&#x2190;</button>
                </div>
                <div class="fourth row">
                    <button data-key="55" id="seven">7</button>
                    <button data-key="56" id="eight">8</button>
                    <button data-key="57" id="nine">9</button>
                    <button id="clear">C</button>
                </div>
                <div class="fifth row">
                    <button data-key="0" id="zero">0</button>
                    <button data-key="." id="point">.</button>
                    <button data-key="Enter" id="equals">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
